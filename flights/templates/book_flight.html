{% extends 'base.html' %}
{% block title %}Book Flight{% endblock %}
{% block body %}
    {% comment %} <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form role="form" action="{% url 'book_flight' pk=flight_no %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                          <fieldset>
                            <legend>Enter your details</legend>
                            <div class="form-group">
                              <label for="Name1">First Name</label>
                              <input type="text" class="form-control" id="Name1" name="first_name" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                              <label for="Name2">Last Name</label>
                              <input type="text" class="form-control" id="Name2" name="last_name" placeholder="Enter last name">
                            </div>
                            <div class="form-group">
                              <label for="gender">Gender &nbsp &nbsp</label>
                              <input type="radio"  id="Name2" name="gender" value="M" checked> Male
                              <input type="radio"  id="Name2" name="gender" value="F"> Female
                            </div>
                            <div class="form-group">
                              <label for="dob">Date of Birth</label>
                              <input type="date" class="form-control" id="Name2" name="dob" placeholder="Enter Date of Birth">
                            </div>
                            <div class="form-group">
                              <label for="nationality">Nationality</label>
                              <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter nationality">
                            </div>


                            <button type="submit" class="btn btn-primary">Book</button>
                          </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> {% endcomment %}

        <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form role="form" action="{% url 'book_flight' pk=flight_no %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset>
                                <legend>Enter your details</legend>
                                <div class="form-group">
                                    <label for="Name1">First Name</label>
                                    <input type="text" class="form-control" id="Name1" name="first_name" placeholder="Enter first name">
                                </div>
                                <div class="form-group">
                                    <label for="Name2">Last Name</label>
                                    <input type="text" class="form-control" id="Name2" name="last_name" placeholder="Enter last name">
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender &nbsp;&nbsp;</label>
                                    <input type="radio" id="genderM" name="gender" value="M" checked> Male
                                    <input type="radio" id="genderF" name="gender" value="F"> Female
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter Date of Birth">
                                </div>
                                <div class="form-group">
                                    <label for="nationality">Nationality</label>
                                    <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter nationality">
                                </div>
                                <button type="submit" class="btn btn-primary">Book</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    
{% endblock %}
